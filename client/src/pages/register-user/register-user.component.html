<div class="bg-white p-8 rounded-xl shadow-xl w-full md:max-w-lg">
  <h2 class="text-3xl font-bold text-blue-600 mb-6 text-center">Create your Post it account</h2>
  <form (submit)="onSubmit()" class="auth-form" [formGroup]="newUserForm">

    <div class="input-group">
      <app-input inputLabel="Username" [inputFormControl]="newUserForm.get('username')"></app-input>
      <app-input inputLabel="Email" inputType="email" [inputFormControl]="newUserForm.get('email')"></app-input>
    </div>

    <div class="input-group">
      <app-input inputLabel="First Name" [inputFormControl]="newUserForm.get('firstName')"></app-input>
      <app-input inputLabel="Last Name" [inputFormControl]="newUserForm.get('lastName')"></app-input>
    </div>

    <div class="input-group">
      <app-input inputLabel="Password" [inputFormControl]="newUserForm.get('password')"
        inputType="password"></app-input>
      <app-input inputLabel="Confirm Password" [inputFormControl]="newUserForm.get('confirmPassword')" [showIcon]="true"
        inputType="password"></app-input>
    </div>

    <div class="input-group">
      <app-input inputLabel="Date of Birth" inputType="date"
        [inputFormControl]="newUserForm.get('dateOfBirth')"></app-input>
      <app-input inputLabel="Gender" inputType="select" [inputFormControl]="newUserForm.get('gender')"
        [options]="['Male', 'Female', 'Other']"></app-input>
    </div>

    <button type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition font-medium">
      ✍️ Sign Up
    </button>
  </form>

  <div class="mt-6 text-center">
    <a href="/api/v1/auth/google"
      class="flex items-center justify-center w-full py-2 border border-gray-300 rounded-md bg-white hover:bg-blue-100 transition">
      <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Icon" class="h-5 mr-2">
      Sign up with Google
    </a>
  </div>
</div>
