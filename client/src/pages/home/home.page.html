<div class="min-h-screen bg-gradient-to-br from-white via-blue-100 to-blue-500 px-6 py-4">
  <!-- Header -->
  <header class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-extrabold text-blue-600">Post it</h1>
    <div class="space-x-2">
      <app-button variant="primary" label="Login"></app-button>
      <app-button variant="secondary" label="Logout"></app-button>
    </div>
  </header>

  <!-- Search Bar -->
  <div class="mb-8">
    <input type="text" placeholder="🔍 Search blogs..."
      class="w-full px-4 py-2 rounded-md shadow-sm border border-gray-300 focus:ring-2 focus:ring-blue-500" />
  </div>

  <!-- Categories -->
  <div class="flex gap-4 flex-wrap mb-6">
    <span class="px-4 py-1 bg-blue-600 text-white rounded-full cursor-pointer hover:bg-blue-700 transition">Tech</span>
    <span
      class="px-4 py-1 bg-blue-600 text-white rounded-full cursor-pointer hover:bg-blue-700 transition">Lifestyle</span>
    <span
      class="px-4 py-1 bg-blue-600 text-white rounded-full cursor-pointer hover:bg-blue-700 transition">Travel</span>
    <!-- Add more as needed -->
  </div>

  <!-- Blog List -->
  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (blog of blogs; track $index) {

      <app-blog-card [blog]="blog">
      </app-blog-card>
    }
  </div>
</div>
