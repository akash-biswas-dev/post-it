<div class="bg-white rounded-lg shadow-md overflow-hidden">
  <img [src]="blog().imageUrl" alt="Blog Image" class="w-full h-48 object-cover">
  <div class="p-4 text-gray-800">
    <h2 class="text-xl font-bold text-blue-600 mb-2">{{ blog().title }}</h2>
    <p class="text-sm text-gray-600 mb-2">{{ blog().description }}</p>
    <div class="text-sm text-gray-500 mb-1">
      Category: {{ blog().category }} | 📅 {{ blog().date }}
    </div>
    <div class="text-sm text-gray-500">🏷️ Tags: {{ blog().tags.join(', ') }}</div>
  </div>
</div>
